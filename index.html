<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rasa WebChat</title>
</head>
<body>
  <script>
    !(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"), // Replace with the desired version
        (e.async = true),
        (e.onload = () => {
          window.WebChat.default(
            {
            //   initPayload: "/greet",
              customData: { language: "en" },
              socketUrl: "ws://localhost:5005/",
              title: 'ChatBot',
              subtitle: 'Assistant'
            },
            null
          );
        }),
        (e.onerror = (error) => {
          console.error('Failed to load Rasa WebChat library:', error);
        }),
        t.insertBefore(e, t.firstChild);
    })();
    chatroom.openchat();
    // localStorage.clear();
  </script>
</body>
</html>
