version: "3.1"
intents:
  - greet
  - provide_paragraph

entities:
  - topic

responses:
  utter_greet:
    - text: "Hello! Please write a paragraph about the given topic."

actions:
  - action_process_paragraph







session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
